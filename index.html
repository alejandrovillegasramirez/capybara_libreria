<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara</title>

    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header" >
    
        <div class="logo"></div>

        <div class="arreglo-header">
            <p>Librería <span>Capibara</span></p>
        </div>

        <div class="contenido-header">
            
            <p>¿Aún no tienes una cuenta?</p>
            <a class="boton" href="#">REGÍSTRATE</a>
        </div>

    </header>

    <main class="main" >
        
        <section class="section" >
            <form class="formulario" >
                <fieldset>
                    <div class="contenedor-campos">
                        <div class="con-for">
                            <label>Inicia sesión en Librería Capybara</label>
                            <br>
                            <label class="con-for2">Ingresas tus datos en el siguiente formulario</label>
                        </div>  
    
                        <div class="campoenformulario">
                            <label> Correo electrónico</label>
                            <input class="input-text" type="email" placeholder="example@gmail.com">
                        </div>

                        <div class="campoenformulario">
                            <label> Contraseña </label>
                            <input class="input-text" type="text" placeholder="Ingresar contraseña">
                        </div>
                        <label>¿Olvidaste tu contraseña?</label>

                        <div class="alinear-derecha flex">
                            <input class="boton w-100" type="submit" value="INICIAR SESIÓN" >
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer class="footer" >
        <p>Todos los derechos reservados, Equipo Capybara 2022</p>
    </footer>

</body>
</html>
